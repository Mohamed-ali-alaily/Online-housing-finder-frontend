    <!-- ÿßŸÑŸÅŸàÿ±ŸÖ ŸÖÿ±ÿ®Ÿàÿ∑ ÿ®ŸÄ submit() -->

      <div class="row">

        <div class="form-group">

      <!-- ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± -->

               [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <!-- ÿ≤ÿ± ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ -->
