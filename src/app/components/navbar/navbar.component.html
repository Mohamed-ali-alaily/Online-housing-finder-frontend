<nav>
  <ng-container *ngIf="authService.isLoggedIn; else guest">
    <span>Welcome, {{ authService.userName }}!</span>
    <a routerLink="/add" *ngIf="authService.userRole === 'owner'">Add Property</a>
    <button (click)="logout()">Logout</button>
  </ng-container>

  <ng-template #guest>
    <a routerLink="/login">Login</a>
    <a routerLink="/signup">Sign Up</a>
  </ng-template>
</nav>
